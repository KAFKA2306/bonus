historical_trends: 'KDDIは長年、安定的な基本給連動型の賞与を維持してきたが、

  近年は通信以外の成長事業を反映させるために部門別の業績評価を強化。

  2024年春季交渉では平均6%の賃上げと一律一時金を実施し、

  物価上昇下での社員生活の安定と人材確保の両立を図った。

  '
notes: '賞与月数の公式開示は限定的だが、従業員向け情報から年間5〜6ヶ月が目安。

  カンパニー業績に応じた変動幅があり、モバイル・エネルギー・金融など

  各事業の利益貢献度が配分に影響する。2024年度は物価高対策として

  全社員対象の特別一時金を支給し、従来の賞与枠に加算した。

  '
